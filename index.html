<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="converter">
        <p class="conv__output">0.00</p>

        <div class="conv__params">
            <input type="number" class="conv__inp">
            <div class="conv__select">
                <button class="conv__options som">Som</button>
                <button class="conv__options rub">Rubl</button>
                <button class="conv__options dol">Dollar</button>
                <button class="conv__options ten">Tenge</button>
                <button class="conv__options eur">Euro</button>
            </div>
        </div>


    </main>
    
    <script src="./main.js"></script>
</body>
</html>
